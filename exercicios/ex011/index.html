<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>

<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em varios dispoositivos diferentes ou aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem fkexivel">
    </picture>
    <h1>Reproduzindo um audio</h1>
    <p>Vamos reprodizir um audio</p>
    <audio preload="metadata" controls loop>  
        <source src="midia/tira-tira-caraio-everson-zoio-meme.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador nao reproduz audio</p> <a href="midia/tira-tira-caraio-everson-zoio-meme.mp3">Clique aqui para baixar</a>
    </audio>

    

</body>

</html>
