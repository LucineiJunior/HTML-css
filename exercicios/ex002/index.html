<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>Vce pode escrever um
        paragrafo de qualque
        jeito

    </p>
    <p>se precisar quebrar o texto, <br> vc pode usar a tag &lt;br&gt;</p> <!--lt less then, gt greater then-->
    <p>vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &uarr;

    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F3A9;
    </p>
</body>
</html>
